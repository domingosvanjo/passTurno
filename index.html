<!DOCTYPE html>

<html lang="pt-br">
  <head>
     <title>Passagem de turno GYNLL</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="css/passagemDeTurno.css" rel="stylesheet" type="text/css"/>
     <link href="img/malas.png" rel="icon" type="image/x-icon"/>
  </head>
<body>
   <header>
      <div class="container">
         <img class="logo" src="img/logo.png" alt="Logo da LATAM">
         <h1>Passagem de turno GYNLL</h1>
      </div>
      
         <table border="0">
            <tbody>
               <tr class="centralizar">
                  <td><label for="data" id="lblData" >Data</label></td>
                  <td><input type="date" id="data" required min="2023-01-01"></input></td>
                  <td><label for="turno" id="lblTurno">Turno</label></td>
                  <td><select name="turno" id="turno">
                        <option value="M">T2</option>
                        <option value="V">T3</option>
                        <option value="N">T4</option>
                  </td>
                  <td><input type="text" class="oculto" disabled> </td>
                  <td class="links">
                     <p><a href="https://docs.google.com/spreadsheets/d/19-5MNR8ZN8WDTIKY-DkpnG9eV-ZhGlsRlBASuXOQzKY/edit#gid=2491524">
                     Verificar as informações do 4DX dos voos </a></p>
                  </td>
                  <td> | </td>
                  <td class="links">
                     <p><a href="https://datastudio.google.com/u/0/reporting/1hOK8pAFeOqtK8ECBkcahUjLAJ6QQPkUZ/page/Mv1k">
                     Painel de bagagens Priority</a></p>
                  </td>
               </tr>
            </tbody>
         </table>
      
   </header>
   
   <!-- Labels e imagens de adicionar linha -->
   <fieldset id="fild1">   
     <table border="0">
         <tbody>
            <tr class="rotuloAzul">
               <td id="ribsTd" colspan="3">
                     <label for="ribs" id="lblRibs" >RIBs abertos no turno</label><br/>
                     <label for="dpr1">DPR-------</label>
                     <label for="ahl1">AHL------</label>
                     <label for="ohd1">OHD</label>
                     <img id="sMais1" src="img/sinal-de-mais.png" alt="Sinal de mais" title="Adicionar linha."></br>
                     <input type="checkbox" class="chk" id="chDpr" title="Marque para acrescentar DPRs">--------</input>
                     <input type="checkbox" class="chk" id="chAhl" title="Marque para acrescentar AHLs">---------</input>
                     <input type="checkbox" class="chk" id="chOhd" title="Marque para acrescentar OHDs"></input>
                  </td>
               <td id="QdxTd" colspan="3">
                  <label for="Qdx1" id="lblVoos" >4DX enviados </br>dos voos</label>
                  <img id="sMais2" src="img/sinal-de-mais.png" alt="Sinal de mais" title="Adicionar linha.">
               </td>
               <td id="cttPenTd" colspan="2">
                  <label for="cttPen1" id="lblContatos" >Contatos<br/>pendentes</label>
                  <img id="sMais3" src="img/sinal-de-mais.png" alt="Sinal de mais" title="Adicionar linha.">
               </td>
               <td id="rushTd">
                  <label for="rush1" id="lblRush" >Rush p/ envio</label>
                  <img id="sMais4" src="img/sinal-de-mais.png" alt="Sinal de mais" title="Adicionar linha.">
               </td>
               <td id="bagsTd" colspan="2">
                  <label for="bags1" id="lblBags" >Bags sobrantes <br />TNs</label>
                  <img id="sMais5" src="img/sinal-de-mais.png" alt="Sinal de mais" title="Adicionar linha.">
               </td>
               <td id="bdosTd" colspan="2">
                  <label for="bdos1" id="lblBdos" >BDOs para <br />LogsUP</label>
                  <img id="sMais6" src="img/sinal-de-mais.png" alt="Sinal de mais" title="Adicionar linha.">
               </td>
               <td id="ahlsTd" colspan="2">
                  <label for="ahls1" id="lblAhls">AHLs outras <br />empresas</label>
                  <img id="sMais7" src="img/sinal-de-mais.png" alt="Sinal de mais" title="Adicionar linha.">
               </td>
               <td><label for="qcelular" id="lblQcelular">Qtd<br />celular<br /> GYNLL</label></td>
               <td><label for="qradios" id="lblQradios" >Qtd<br /> rádios</label></td>
            </tr>
            
            <!-- Linha1 de edição -->
            <tr class="centralizar">
            
            <td><input type="number" class="dpr" id="dpr1" min="0" max="50000"></input></td>
            <td><input type="number" class="ahl" id="ahl1" min="0" max="50000"></input></td>
            <td><input type="number" class="ohd" id="ohd1" min="0" max="50000"></input></td>
                  
            <td><input type="text" class="qdx" id="Qdx1" maxlength="4" placeholder="voo" ></input></td>
            <td><input type="text" class="qdx" id="Qdx2" maxlength="4" placeholder="voo"></input></td>
            <td><input type="text" class="qdx" id="Qdx3" maxlength="4" placeholder="voo" ></input></td>
            <td><input type="text" class="cttPen" id="cttPen1" maxlength="10" placeholder="Nenhum"></input></td>
            <td><input type="text" class="cttPen" id="cttPen2" maxlength="10" placeholder="Nenhum"></input></td>
            <td><textarea class="rush" id="rush1" placeholder="Nenhuma" rows="1" cols="20"></textarea></td>
            <td><input type="text" class="bags" id="bags1" maxlength="8"></input></td>
            <td><input type="text" class="bags" id="bags2" maxlength="8"></input></td>
            <td><input type="text" class="bdos" id="bdos1" maxlength="10" placeholder="GYNLA12345"></input></td>
            <td><input type="text" class="bdos" id="bdos2" maxlength="10" placeholder="GRULA12345"></input></td>
            <td><input type="text" class="ahls" id="ahls1" maxlength="10" placeholder="Nenhuma"></input></td>
            <td><input type="text" class="ahls" id="ahls2" maxlength="10" placeholder="Nenhuma"></input></td>
            <td><input type="number" id="qcelular" min="1" max="1" value= "1" required></input></td>
            <td><input type="number" id="qradios" min="1" max="1" value="1" required></input></td>
            </tr>
         
            <!-- Linha2 de edição -->
            <tr class="centralizar">
               
               <td><input type="number" class="dpr" id="dpr2" min="0" max="50000"></input></td>
               <td><input type="number" class="ahl" id="ahl2" min="0" max="50000"></input></td>
               <td><input type="number" class="ohd" id="ohd2" min="0" max="50000"></input></td>
                     
               <td><input type="text" class="qdx" id="Qdx4" maxlength="4" placeholder="voo" ></input></td>
               <td><input type="text" class="qdx" id="Qdx5" maxlength="4" placeholder="voo" required></input></td>
               <td><input type="text" class="qdx" id="Qdx6" maxlength="4" placeholder="voo" ></input></td>
               <td><input type="text" class="cttPen" id="cttPen3" maxlength="10" placeholder="Nenhum"></input></td>
               <td><input type="text" class="cttPen" id="cttPen4" maxlength="10" placeholder="Nenhum"></input></td>
               <td><textarea class="rush" id="rush2" placeholder="Nenhuma" rows="1" cols="20"></textarea></td>
               <td><input type="text" class="bags" id="bags3" maxlength="8"></input></td>
               <td><input type="text" class="bags" id="bags4" maxlength="8"></input></td>
               <td><input type="text" class="bdos" id="bdos3" maxlength="10" placeholder="GYNLA12345"></input></td>
               <td><input type="text" class="bdos" id="bdos4" maxlength="10" placeholder="GRULA12345"></input></td>
               <td><input type="text" class="ahls" id="ahls3" maxlength="10" placeholder="Nenhuma"></input></td>
               <td><input type="text" class="ahls" id="ahls4" maxlength="10" placeholder="Nenhuma"></input></td>
               
            </tr>
         </tbody>
     </table>

     <!-- Linha3 de edição -->
     <table id="tab-pass">
      <tbody id="body-pass">
         <tr class="centralizar">
            <!-- <td><input type="text" disabled="true" class="oculto" placeholder="Clique duplo para excluir!"> </td> -->
            
            <td><input type="number" class="dpr" id="dpr3" min="0" max="50000"></input></td>
            <td><input type="number" class="ahl" id="ahl3" min="0" max="50000"></input></td>
            <td><input type="number" class="ohd" id="ohd3" min="0" max="50000"></input></td>
                  
            <td><input type="text" class="qdx" id="Qdx7" maxlength="4" placeholder="voo" ></input></td>
            <td><input type="text" class="qdx" id="Qdx8" maxlength="4" placeholder="voo" ></input></td>
            <td><input type="text" class="qdx" id="Qdx9" maxlength="4" placeholder="voo" ></input></td>
            <td><input type="text" class="cttPen" id="cttPen5" maxlength="10" placeholder="Nenhum"></input></td>
            <td><input type="text" class="cttPen" id="cttPen6" maxlength="10" placeholder="Nenhum"></input></td>
            <td><textarea class="rush" id="rush3" placeholder="Nenhuma" rows="1" cols="20"></textarea></td>
            <td><input type="text" class="bags" id="bags5" maxlength="8"></input></td>
            <td><input type="text" class="bags" id="bags6" maxlength="8"></input></td>
            <td><input type="text" class="bdos" id="bdos5" maxlength="10" placeholder="GYNLA12345"></input></td>
            <td><input type="text" class="bdos" id="bdos6" maxlength="10" placeholder="GRULA12345"></input></td>
            <td><input type="text" class="ahls" id="ahls5" maxlength="10" placeholder="Nenhuma"></input></td>
            <td><input type="text" class="ahls" id="ahls6" maxlength="10" placeholder="Nenhuma"></input></td>
            <td><img class="sMenos" id="sMenos" src="img/menos.png" alt="Sinal de remover" title="Remover linha."></td>
         </tr>
      </tbody>
   </table>
</fieldset>

<!-- Meio, perguntas -->
<fieldset style='width: 1550px'>
   <table border="0">
      <tr>
        <td><label for="autCh" id="lblAut" >Autorização pendente da supervisão:</label></td>
        <td><input type="checkbox" class="chk" name="aut" id="autCh"></input></td>
	   <td><textarea name="aut" id="aut" rows="1" cols="148" disabled="true"></textarea></td>
      </tr>
      <tr>
        <td><label for="faleCh" id="lblFale">Fale pendente de resposta:</label></td>
        <td><input type="checkbox" class="chk" name="fale" id="faleCh"></input></td>
	   <td><textarea name="fale" id="fale" rows="1" cols="148" disabled="true" ></textarea></td>
      </tr>
      <tr>
        <td><label for="emailCh" id="lblEmail">E-mails pendentes de respostas:</label></td>
        <td><input type="checkbox" class="chk" name="email" id="emailCh"></input></td>
	   <td><textarea name="email" id="email" rows="1" cols="148" disabled="true"></textarea></td>
      </tr>
      <tr>
        <td><label for="contCh" id="lblCont">Contestação pendente de resposta:</label></td>
        <td><input type="checkbox" class="chk" name="cont" id="contCh"></input></td>
	   <td><textarea name="cont" id="cont" rows="1" cols="148" disabled="true"></textarea></td>
      </tr>
      <tr>
        <td><label for="msfCh" id="lblMsf" >MSF enviado hoje?</label></td>
        <td><input type="checkbox" class="chk" name="msf" id="msfCh"></input></td>
	   <td><select name="turnoMsf" id="turnoMsf" disabled="true">
	   <option value=""> </option>
	   <option value="M">No turno matutino</option>
	   <option value="V">No turno vespertino</option>
	   <option value="N">No turno noturno</option></td>
      </tr>
      <tr>
        <td><label for="obs" id="lblObs" >Observações:</label></td>
	     <td></td>
        <td><textarea name="obs" id="obs" rows="3" cols="148"></textarea></td>
      </tr>
   </table>

   <p><div><a href="https://docs.google.com/spreadsheets/d/1mqF0EPZ2XH8X051tS9JsrSTBl92roHcilhzJvsT0LrE/edit?usp=sharing">
      Planilha de acompanhamento das carretas de bagagens</a></div></p>
   </fieldset>
   <p></p>
   <p></p>
   
   <!-- Check-list -->
   <fieldset id="checklist">
   <table border="0">
      <tr class="rotuloAzul">
         <td><h3>Check-list do turno</h3></td>
      </tr>
   </table>

   <table border="0">
      
      <tr class="rotuloAzul">
         <td><label for="itens" id="itens"><b>Itens verificados</b></label></td>
         <td><label for="qtd" id="qtd0"><b>Qtd</b></label></td>
         <td><label for="qtdCorrig" id="qtdc"><b>Qtd <br/>corrigida</b></label></td>
      </tr>
      <tr>
         <td><label for="qtd" id="qtd00"> AHLs e OHDs abertos no turno:</label></td>
         <td><input type="number" class="qtdCk" id="qtd" min="0" max="40" value="0" disabled></input></td>
         <td><input type="number" class="qtdCk" id="qtdCorrig" min="0" max="30"  disabled></input></td>
      </tr>
      <tr>
         <td><label for="qtd2">Quantas tiveram comunicação proativa?</label></td>
         <td><input type="number" class="qtdCk" id="qtd2" min="0" max="40" value="0"></input></td>
         <td><input type="number" class="qtdCk" id="qtd2Corrig" min="0" max="40" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd3">Quantas foram feitas com qualidade?</label></td>
         <td><input type="number" class="qtdCk" id="qtd3" min="0" max="40" value="0"></input></td>
         <td><input type="number" class="qtdCk" id="qtd3Corrig" min="0" max="40" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd4">Qtd inserida na planilha de controle de RIBs?</label></td>
         <td><input type="number" class="qtdCk" id="qtd4" min="0" max="40" value="0"></input></td>
         <td><input type="number" class="qtdCk" id="qtd4Corrig" min="0" max="40" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd5" id="qtd00">DPRs abertos no turno:</label></td>
         <td><input type="number" class="qtdCk" id="qtd5" min="0" max="40" value="0" disabled></input></td>
         <td><input type="number" class="qtdCk" id="qtdCorrig" min="0" max="40"  disabled></input></td>
      </tr>
      <tr>
         <td><label for="qtd6">Quantas aceitaram voucher?</label></td>
         <td><input type="number" class="qtdCk" id="qtd6" min="0" max="40" value="0"></input></td>
         <td><input type="number" class="qtdCk" id="qtd6Corrig" min="0" max="40" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd7">Quantas estão em negociação?</label></td>
         <td><input type="number" class="qtdCk" id="qtd7" min="0" max="40" value="0"></input></td>
         <td><input type="number" class="qtdCk" id="qtd7Corrig" min="0" max="40" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd8">Quantas derivadas?</label></td>
         <td><input type="number" class="qtdCk" id="qtd8" min="0" max="40" value="0"></input></td>
         <td><input type="number" class="qtdCk" id="qtd8Corrig" min="0" max="40" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd9">Quantas negadas(resolução 400)?</label></td>
         <td><input type="number" class="qtdCk" id="qtd9" min="0" max="40" value="0"></input></td>
         <td><input type="number" class="qtdCk" id="qtd9Corrig" min="0" max="40" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd10">QTD inserida na planilha de controle de RIBs:</label></td>
         <td><input type="number" class="qtdCk" id="qtd10" min="0" max="40" value="0"></input></td>
         <td><input type="number" class="qtdCk" id="qtd10Corrig" min="0" max="40" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd11">CXF lido e feito manutenção hoje?</label></td>
         <td><select id="qtd11" name="qtd11" class="qtdCk">
	 <option value="Não">Não</option>
	 <option value="Sim">Sim</option></td>
      </tr>
   </table>
</fieldset>
   <form method="post">
      <input type='button' value='Enviar' id="enviar"/>
   </form>
   

      <!-- <script src="enviodeemail.js"></script> -->
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script src="js/jquery.js"></script>
     <script src="js/principal.js"></script>
     <script src="js/remover.js"></script>
     <script src="js/enviarEmail.js"></script>
     <script src="js/validacao.js"></script>
</body>
</html>
