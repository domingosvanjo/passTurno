<!DOCTYPE html>
<html>
  <head>
     <title>Passagem de turno GYNLL</title>
     <meta charset="UTF-8">
     <link href="../PassagemDeTurno/css/passagemDeTurno.css" rel="stylesheet" type="text/css" />
     
  </head>
<body>
   <h1>Passagem de turno GYNLL</h1>
      
   <p><a href="https://docs.google.com/spreadsheets/d/19-5MNR8ZN8WDTIKY-DkpnG9eV-ZhGlsRlBASuXOQzKY/edit#gid=2491524">
   Verificar as informações do 4DX dos voos </a></p>
   <p><a href="https://datastudio.google.com/u/0/reporting/1hOK8pAFeOqtK8ECBkcahUjLAJ6QQPkUZ/page/Mv1k">
     Painel de bagagens Priority</a></p>
   <fieldset>   
     <table border="0">
      <tr class="rotuloAzul">
        <td><label for="data" id="lblData" >Data</label></td>
        <td><label for="turno" id="lblTurno">Turno</label></td>
        <td colspan="3">
            <label for="ribs" id="lblRibs" >RIBs abertos no turno</label><br/>
            <label for="dpr">DPR--------</label>
            <label for="ahl">AHL-------</label>
            <label for="ohd">OHD</label>
         </td>
        <td colspan="3"><label for="Qdx" id="lblVoos" >4DX enviados </br>dos voos</label></td>
        <td colspan="2"><label for="cttPen" id="lblContatos" >Contatos<br/>pendentes</label></td>
        <td><label for="rush" id="lblRush" >Rush p/ envio</label></td>
        <td colspan="2"><label for="bags" id="lblBags" >Bags<br />sobrantes <br />TNs</label></td>
        <td colspan="2"><label for="bdos" id="lblBdos" >BDOs para <br />LogsUP</label></td>
        <td colspan="2"><label for="ahls" id="lblAhls">AHLs outras <br />empresas</label></td>
        <td><label for="qcelular" id="lblQcelular">Qtd<br />celular<br /> GYNLL</label></td>
        <td><label for="qradios" id="lblQradios" >Qtd<br /> rádios</label></td>
      </tr>

      <tr class="centralizar">
        <td><input type="date" id="data" required min="2022-01-01"></input></td>
        <td><select name="turno" id="turno">
            <option value="M">T2</option>
            <option value="V">T3</option>
            <option value="N">T4</option>
        </td>
        <td><input type="number" id="dpr" min="0" max="50000"></input></td>
        <td><input type="number" id="ahl" min="0" max="50000"></input></td>
        <td><input type="number" id="ohd" min="0" max="50000"></input></td>
             
        <td><input type="text" name="Qdx1" id="Qdx" maxlength="4" placeholder="voo" required></input></td>
        <td><input type="text" name="Qdx2" id="Qdx" maxlength="4" placeholder="voo" required></input></td>
        <td><input type="text" name="Qdx3" id="Qdx" maxlength="4" placeholder="voo" required></input></td>
        <td><input type="text" name="cttPen1" id="cttPen" maxlength="10" placeholder="Nenhum"></input></td>
        <td><input type="text" name="cttPen2" id="cttPen" maxlength="10" placeholder="Nenhum"></input></td>
        <td><input type="text" name="rush" id="rush" placeholder="Nenhuma"></input></td>
        <td><input type="text" name="bags1" id="bags" maxlength="8"></input></td>
        <td><input type="text" name="bags2" id="bags" maxlength="8"></input></td>
        <td><input type="text" name="bdos1" id="bdos" maxlength="10" placeholder="GYNLA12345"></input></td>
        <td><input type="text" name="bdos2" id="bdos" maxlength="10" placeholder="GRULA12345"></input></td>
        <td><input type="text" name="ahls1" id="ahls" maxlength="10" placeholder="Nenhuma"></input></td>
        <td><input type="text" name="ahls2" id="ahls" maxlength="10" placeholder="Nenhuma"></input></td>
        <td><input type="number" id="qcelular" min="1" max="1" value= "1" required></input></td>
        <td><input type="number" id="qradios" min="1" max="1" value="1" required></input></td>
      </tr>
      <tr class="centralizar">
         <td></td>
         <td></td>
         <td><input type="number" id="dpr" min="0" max="50000"></input></td>
         <td><input type="number" id="ahl" min="0" max="50000"></input></td>
         <td><input type="number" id="ohd" min="0" max="50000"></input></td>
               
         <td><input type="text" name="Qdx4" id="Qdx" maxlength="4" placeholder="voo" required></input></td>
         <td><input type="text" name="Qdx5" id="Qdx" maxlength="4" placeholder="voo" required></input></td>
         <td><input type="text" name="Qdx6" id="Qdx" maxlength="4" placeholder="voo" required></input></td>
         <td><input type="text" name="cttPen3" id="cttPen" maxlength="10" placeholder="Nenhum"></input></td>
         <td><input type="text" name="cttPen4" id="cttPen" maxlength="10" placeholder="Nenhum"></input></td>
         <td><input type="text" name="rush" id="rush" placeholder="Nenhuma"></input></td>
         <td><input type="text" name="bags3" id="bags" maxlength="8"></input></td>
         <td><input type="text" name="bags4" id="bags" maxlength="8"></input></td>
         <td><input type="text" name="bdos3" id="bdos" maxlength="10" placeholder="GYNLA12345"></input></td>
         <td><input type="text" name="bdos4" id="bdos" maxlength="10" placeholder="GRULA12345"></input></td>
         <td><input type="text" name="ahls3" id="ahls" maxlength="10" placeholder="Nenhuma"></input></td>
         <td><input type="text" name="ahls4" id="ahls" maxlength="10" placeholder="Nenhuma"></input></td>
         <td><input type="number" id="qcelular" min="1" max="1" value= "1" required></input></td>
         <td><input type="number" id="qradios" min="1" max="1" value="1" required></input></td>
      </tr>

      
   </table>
</fieldset>

<fieldset>
   <table border="0">
      <tr>
        <td><label for="aut" id="lblAut" >Autorização pendente da supervisão:</label></td>
        <td><input type="checkbox" name="aut" id="aut" value="A"></input></td>
	   <td><textarea name="aut" id="aut" rows="1" cols="125" ></textarea></td>
      </tr>
      <tr>
        <td><label for="fale" id="lblFale">Fale pendente de resposta:</label></td>
        <td><input type="checkbox" name="fale" id="fale" value="F"></input></td>
	   <td><textarea name="fale" id="fale" rows="1" cols="125" ></textarea></td>
      </tr>
      <tr>
        <td><label for="email" id="lblEmail">E-mails pendentes de respostas:</label></td>
        <td><input type="checkbox" name="email" id="email" value="E"></input></td>
	   <td><textarea name="email" id="email" rows="1" cols="125"></textarea></td>
      </tr>
      <tr>
        <td><label for="cont" id="lblCont">Contestação pendente de resposta:</label></td>
        <td><input type="checkbox" name="cont" id="cont" value="C"></input></td>
	   <td><textarea name="cont" id="cont" rows="1" cols="125"></textarea></td>
      </tr>
      <tr>
        <td><label for="msf" id="lblMsf" >MSF enviado hoje?</label></td>
        <td><input type="checkbox" name="msf" id="msf" value="M"></input></td>
	   <td><select name="turnoMsf" id="turnoMsf">
	   <option value=""> </option>
	   <option value="M">No turno matutino</option>
	   <option value="V">No turno vespertino</option>
	   <option value="N">No turno noturno</option></td>
      </tr>
      <tr>
        <td><label for="obs" id="lblObs" >Observações:</label></td>
	     <td><input type="checkbox" name="obs" id="obs" value="O"></input></td>
        <td><textarea name="obs" id="obs" rows="3" cols="125"></textarea></td>
      </tr>
   </table>

   <p><div><a href="https://docs.google.com/spreadsheets/d/1mqF0EPZ2XH8X051tS9JsrSTBl92roHcilhzJvsT0LrE/edit?usp=sharing">
      Planilha de acompanhamento das carretas de bagagens</a></div></p>
   </fieldset>
   <p></p>
   <p></p>
   
   <!-- Check-list -->
   <fieldset id="checklist">
   <table border="0">
      <tr class="rotuloAzul">
         <td><h3>Check-list do dia</h3></td>
      </tr>
   </table>

   <table border="0">
      <tr class="rotuloAzul">
         <td><label for="itens" id="itens"><b>Itens verificados</b></label></td>
         <td><label for="qtd" id="qtd0"><b>Qtd</b></label></td>
         <td><label for="qtdCorrig" id="qtdc"><b>Qtd <br/>corrigida</b></label></td>
      </tr>
      <tr>
         <td><label for="qtd" id="qtd00"> (AHL e OHD) abertas hoje:</label></td>
         <td><input type="number" id="qtd" min="0" max="30" value="0"></input></td>
         <td><input type="number" id="qtdCorrig" min="0" max="30" value="0" disabled></input></td>
      </tr>
      <tr>
         <td><label for="qtd2">Quantas tiveram comunicação proativa?</label></td>
         <td><input type="number" id="qtd2" min="0" max="30" value="0"></input></td>
         <td><input type="number" id="qtd2Corrig" min="0" max="30" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd3">Quantas foram feitas com qualidade?</label></td>
         <td><input type="number" id="qtd3" min="0" max="30" value="0"></input></td>
         <td><input type="number" id="qtd3Corrig" min="0" max="30" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd4">Qtd inserida na planilha de controle de RIBs?</label></td>
         <td><input type="number" id="qtd4" min="0" max="30" value="0"></input></td>
         <td><input type="number" id="qtd4Corrig" min="0" max="30" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd5" id="qtd00">DPRs abertas hoje:</label></td>
         <td><input type="number" id="qtd5" min="0" max="30" value="0"></input></td>
         <td><input type="number" id="qtdCorrig" min="0" max="30" value="0" disabled></input></td>
      </tr>
      <tr>
         <td><label for="qtd6">Quantas aceitaram voucher?</label></td>
         <td><input type="number" id="qtd6" min="0" max="30" value="0"></input></td>
         <td><input type="number" id="qtd6Corrig" min="0" max="30" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd7">Quantas estão em negociação?</label></td>
         <td><input type="number" id="qtd7" min="0" max="30" value="0"></input></td>
         <td><input type="number" id="qtd7Corrig" min="0" max="30" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd8">Quantas derivadas?</label></td>
         <td><input type="number" id="qtd8" min="0" max="30" value="0"></input></td>
         <td><input type="number" id="qtd8Corrig" min="0" max="30" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd9">Quantas negadas(resolução 400)?:</label></td>
         <td><input type="number" id="qtd9" min="0" max="30" value="0"></input></td>
         <td><input type="number" id="qtd9Corrig" min="0" max="30" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd10">QTD inserida na planilha de controle de RIBs:</label></td>
         <td><input type="number" id="qtd10" min="0" max="30" value="0"></input></td>
         <td><input type="number" id="qtd10Corrig" min="0" max="30" value="0"></input></td>
      </tr>
      <tr>
         <td><label for="qtd11">CXF lido e feito manutenção hoje?</label></td>
         <td><select id="qtd11" name="qtd11" value="2">
	 <option value="1">Sim</option>
	 <option value="2">Não</option></td>
      </tr>
   </table>
</fieldset>
   <button onclick="sendMail(); return false">Enviar</button>

      <!-- <script src="enviodeemail.js"></script> -->
     <script src="../PassagemDeTurno/js/jquery.js"></script>
     <script src="../PassagemDeTurno/js/principal.js"></script>
</body>
</html>
